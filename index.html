<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Quantox</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>
        <!-- step 1 -->
        <div class="modal">
            <div class="stripe-bg">
                <div class="stripe-wrapper">
                    <span class="blue stripe lg"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="green stripe md"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="yellow stripe md"></span>
                    <span class="violet stripe md"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="red stripe md"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="green stripe md"></span>
                    <span class="violet stripe ss"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="red stripe md"></span>
                    <span class="blue stripe ss"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="brown stripe md"></span>
                    <span class="blue stripe lg"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="green stripe md"></span>
                    <span class="yellow stripe md"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="white stripe md"></span>
                    <span class="violet stripe md"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="white stripe lg"></span>
                    <span class="red stripe sm"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="white stripe md"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="yellow stripe md"></span>
                    <span class="blue stripe md"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="red stripe md"></span>
                    <span class="green stripe sm"></span>
                    <span class="yellow stripe md"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="violet stripe md"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="red stripe lg"></span>
                    <span class="blue stripe md"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="yellow stripe md"></span>
                    <span class="violet stripe ss"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="violet stripe md"></span>
                    <span class="brown stripe md"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="green stripe sm"></span>
                    <span class="white stripe lg"></span>
                </div>
                <div class="stripe-wrapper">
                    <span class="white stripe lg"></span>
                </div>
            </div>
            <div id="app">
                <div class="step-1">
                    <div class="modal-content">
                        <div class="modal-from">
                            <form action="" role="form">
                                <div class="form-group">
                                    <label for="fname">FIRST NAME</label>
                                    <input type="text" name="fname" id="fname" placeholder="pera">
                                </div>
                                <div class="form-group">
                                    <label for="lname">LAST NAME</label>
                                    <input type="text" name="lname" id="lname" placeholder="perovic">
                                </div>
                                <div class="form-group">
                                    <label for="title">TITLE</label>
                                    <input type="text" name="title" id="title" placeholder="front end developer">
                                </div>
                                <div class="form-group">
                                    <label for="email">EMAIL</label>
                                    <input type="text" name="email" id="email" placeholder="pera.perovic@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label>Pick your skills level</label>
                                    <div class="radio-group">
                                        <input type="radio" name="radio" id="junior">
                                        <label for="junior"><span class="rb"></span><span class="rtext"> Junior
                                            </span></label>
                                    </div>
                                    <div class="radio-group">
                                        <input type="radio" name="radio" id="middle">
                                        <label for="middle"><span class="rb"></span><span class="rtext"> Middle</span>
                                        </label>
                                    </div>
                                    <div class="radio-group">
                                        <input type="radio" name="radio" id="senior">
                                        <label for="senior"><span class="rb"></span> <span class="rtext">Senior</span>
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn">next</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end step 1 -->
            <!-- step 2 -->
            <div class="step-2">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>modul/<span class="greenet">1</span></h3>
                        <h3><span class="greenet">1/3</span>html<span class="greenet">5</span></h3>
                    </div>
                    <form action="">
                        <div class="form-group">
                            <label id="questions" for="summary">What is your experience with preprocessors?</label>
                            <textarea name="summary" id="summary">

                            </textarea>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <a href="" class="arrows l-arrow">&larr;</a>
                        <a href="" class="arrows r-arrow">&rarr;</a>
                    </div>
                </div>
            </div>
            <!-- end step 2 -->

            <!-- sending data -->
            <div class="msg step-3">
                <div class="modal-content">
                    <h4>sending data</h4>
                    <h1>Please wait</h1>
                    <img src="assets/icons/loader%20.png" alt="gif">
                </div>
            </div>
            <!-- end sending data -->

            <!-- success -->
            <div class="msg step-4">
                <div class="modal-content">
                    <h2>CONGRATULATIONS!</h2>
                    <h5>THANK YOU FOR YOUR TIME</h5>
                    <img src="assets/icons/checkmark.png" alt="gif">
                </div>
            </div>
            <!-- end success -->

            <!-- error -->
            <div class="msg step-5">
                <div class="modal-content">
                    <img src="assets/icons/triangle.png" alt="gif">
                    <p>SERVER RETURNED AN ERROR</p>
                    <p>DATA WAS NOT SAVED</p>
                    <button class="btn" type="reset">RESEND</button>
                </div>
            </div>
            <!-- end error -->
        </div>

    </main>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
